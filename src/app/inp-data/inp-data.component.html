<mat-form-field class="example-form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="dataValue" autocomplete="off" />
  <button
    mat-button
    *ngIf="dataValue"
    matSuffix
    mat-icon-button
    aria-label="Save"
    (click)="save()"
  >
    <mat-icon>add_circle</mat-icon>
  </button>
</mat-form-field>
